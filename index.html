                // Volumenberechnungen
                const bulletVolume = (Math.PI * Math.pow(bulletInfo.diameter/2, 2) * bulletInfo.length) / 4;
                const seatingVolumeReduction = seatingDepth * Math.PI * Math.pow(bulletInfo.diameter/2, 2);

                const chargeVolume = charge / powderInfo.density;
                const loadDensity = (chargeVolume / effectiveCaseCapacity) * 100;

                const tempKelvin = temperature + 273.15;
                const standardTemp = 293.15;
                const tempRatio = tempKelvin / standardTemp;

                const combustionTemp = tempKelvin + 2800;

                                        React.createElement('span', { className: 'text-white font-mono text-lg' },
                                            `${calculateAdvancedBallistics.recoilEnergy?.toFixed(1)} ft-lbs`
                                        )
                                    )
                                ),

                                React.createElement('div', { className: 'p-4 bg-gray-800 bg-opacity-50 rounded-lg' },
                                    React.createElement('div', { className: 'flex justify-between items-center' },
                                        React.createElement('span', { className: 'text-blue-200' }, 'Projektilenergie @ 100y:'),
                                        React.createElement('span', { className: 'text-white font-mono text-lg' },
                                            `${calculateAdvancedBallistics.projectileEnergy100?.toFixed(0)} ft-lbs`
                                        )
                                    )
                                ),

                                React.createElement('div', { className: 'p-4 bg-gray-800 bg-opacity-50 rounded-lg' },
                                    React.createElement('div', { className: 'flex justify-between items-center' },
                                        React.createElement('span', { className: 'text-blue-200' }, 'Ballistische Effizienz:'),
                                        React.createElement('span', { className: 'text-white font-mono text-lg' },
                                            `${calculateAdvancedBallistics.ballisticEfficiency?.toFixed(1)}%`
                                        )
                                    )
                                )
                            ),

                            // Druckvisualisierung
                            React.createElement('div', { className: 'mt-6 p-4 bg-gray-800 bg-opacity-50 rounded-lg' },
                                React.createElement('h3', { className: 'text-lg font-semibold text-white mb-3' }, 'Druckanalyse'),
                                React.createElement('div', { className: 'relative h-6 bg-gray-700 rounded-full overflow-hidden' },
                                    React.createElement('div', { 
                                        className: `h-full transition-all duration-500 ${
                                            calculateAdvancedBallistics.safetyColor === 'red' ? 'bg-red-500' :
                                            calculateAdvancedBallistics.safetyColor === 'orange' ? 'bg-orange-500' :
                                            calculateAdvancedBallistics.safetyColor === 'yellow' ? 'bg-yellow-500' :
                                            calculateAdvancedBallistics.safetyColor === 'blue' ? 'bg-blue-500' : 'bg-green-500'
                                        }`,
                                        style: { width: `${Math.min((calculateAdvancedBallistics.pressureRatio || 0) * 100, 100)}%` }
                                    }),
                                    React.createElement('div', { className: 'absolute inset-0 flex items-center justify-center text-sm font-semibold text-white' },
                                        `${((calculateAdvancedBallistics.pressureRatio || 0) * 100).toFixed(1)}% SAAMI Max`
                                    )
                                )
                            )
                        )
                    ),

                    // Diagramme Tab
                    activeTab === 'charts' && React.createElement('div', { className: 'grid lg:grid-cols-2 gap-8' },
                        React.createElement('div', { className: 'bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-6 border border-white border-opacity-20' },
                            React.createElement('h2', { className: 'text-xl font-semibold text-white mb-6' }, 'Geschwindigkeit vs. Zeit'),
                            React.createElement('div', { className: 'h-80' },
                                React.createElement(ResponsiveContainer, { width: '100%', height: '100%' },
                                    React.createElement(LineChart, { data: chartData },
                                        React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#334155' }),
                                        React.createElement(XAxis, { 
                                            dataKey: 'time', 
                                            stroke: '#94a3b8',
                                            label: { value: 'Zeit (ms)', position: 'insideBottom', offset: -5, fill: '#94a3b8' }
                                        }),
                                        React.createElement(YAxis, { 
                                            stroke: '#94a3b8',
                                            label: { value: 'Geschwindigkeit (fps)', angle: -90, position: 'insideLeft', fill: '#94a3b8' }
                                        }),
                                        React.createElement(Tooltip, { 
                                            contentStyle: { 
                                                backgroundColor: '#1e293b', 
                                                border: '1px solid #475569',
                                                borderRadius: '8px',
                                                color: '#f1f5f9'
                                            }
                                        }),
                                        React.createElement(Line, { 
                                            type: 'monotone', 
                                            dataKey: 'velocity', 
                                            stroke: '#3b82f6', 
                                            strokeWidth: 3,
                                            dot: false
                                        })
                                    )
                                )
                            )
                        ),

                        React.createElement('div', { className: 'bg-white bg-opacity-10 backdrop-blur-sm rounded-xl p-6 border border-white border-opacity-20' },
                            React.createElement('h2', { className: 'text-xl font-semibold text-white mb-6' }, 'Druck vs. Zeit'),
                            React.createElement('div', { className: 'h-80' },
                                React.createElement(ResponsiveContainer, { width: '100%', height: '100%' },
                                    React.createElement(AreaChart, { data: pressureChart },
                                        React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#334155' }),
                                        React.createElement(XAxis, { 
                                            dataKey: 'time', 
                                            stroke: '#94a3b8',
                                            label: { value: 'Zeit (ms)', position: 'insideBottom', offset: -5, fill: '#94a3b8' }
                                        }),
                                        React.createElement(YAxis, { 
                                            stroke: '#94a3b8',
                                            label: { value: 'Druck (kPSI)', angle: -90, position: 'insideLeft', fill: '#94a3b8' }
                                        }),
                                        React.createElement(Tooltip, { 
                                            contentStyle: { 
                                                backgroundColor: '#1e293b', 
                                                border: '1px solid #475569',
                                                borderRadius: '8px',
                                                color: '#f1f5f9'
                                            }
                                        }),
                                        React.createElement(Area, { 
                                            type: 'monotone', 
                                            dataKey: 'pressure', 
                                            stroke: '#ef4444', 
                                            fill: '#ef4444',
                                            fillOpacity: 0.3,
                                            strokeWidth: 2
                                        })
                                    )
                                )
                            )
                        )
                    ),

                    // Sicherheitshinweis
                    React.createElement('div', { className: 'mt-8 p-6 bg-yellow-900 bg-opacity-30 border border-yellow-500 border-opacity-50 rounded-lg' },
                        React.createElement('div', { className: 'flex items-start space-x-3' },
                            React.createElement(AlertTriangle, null),
                            React.createElement('div', { className: 'text-yellow-200' },
                                React.createElement('h3', { className: 'font-semibold mb-2' }, 'Wichtiger Sicherheitshinweis'),
                                React.createElement('p', { className: 'text-sm leading-relaxed' },
                                    'Diese erweiterten Berechnungen basieren auf wissenschaftlichen Modellen und sind deutlich genauer als einfache Schätzungen. ' +
                                    'Dennoch ersetzen sie NICHT veröffentlichte Ladedaten von Herstellern. Beginnen Sie immer mit reduzierten Ladungen ' +
                                    'und arbeiten Sie sich vorsichtig nach oben. Der Benutzer trägt die volle Verantwortung für die Sicherheit beim Wiederladen. ' +
                                    'Konsultieren Sie immer aktuelle Ladehandbücher und befolgen Sie alle Sicherheitsvorschriften.'
                                )
                            )
                        )
                    )
                )
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(AdvancedBallisticsCalculator), document.getElementById('root'));
    </script>
</body>
</html>
